workflow_dispatch:  # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile sketch
        uses: wokwi/compile-sketch@v1
        with:
          sketch-path: CassiesArcade1  # ðŸ”§ path to your actual folder

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: build/*.bin
