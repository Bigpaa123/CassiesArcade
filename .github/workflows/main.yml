
name: Build Firmware and SPIFFS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ESP32 toolchain
        run: |
          pip install esptool

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$HOME/.arduino15/bin" >> $GITHUB_PATH
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "FS"
          arduino-cli lib install "SPIFFS"
          arduino-cli lib install "WiFi"

      - name: Compile firmware
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 ./CassiesArcade.ino --output-dir ./build

      - name: Clone and Build mkspiffs
        run: |
          git clone --recursive https://github.com/igrr/mkspiffs.git
          cd mkspiffs
          make
          sudo cp mkspiffs /usr/local/bin/

      - name: Build SPIFFS image
        run: |
          mkspiffs -c ./data -b 4096 -p 256 -s 0x170000 ./build/spiffs.bin
          echo "âœ… SPIFFS build complete"

      - name: Upload firmware and SPIFFS as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-and-spiffs
          path: |
            ./build/*.bin
