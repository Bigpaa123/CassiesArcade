name: Compile ESP32

on:
  push:
    branches: [main]
    paths:
      - '**/*.ino'
      - '**/*.cpp'
      - '**/*.h'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@7c3fd49702ba682f07e6d8c2c4b82a207f20849a  # commit hash to avoid tag resolution issues
        with:
          version: 0.35.2  # explicitly defined version

      - name: Install ESP32 platform
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 CassiesArcade.ino

      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: ./build/**/*.bin
