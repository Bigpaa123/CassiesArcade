<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake - Big Joe's Arcade</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #00ffcc;
      margin-top: 20px;
    }
    canvas {
      background-color: #222222;
      border: 3px solid #00ffcc;
      width: 80vw;
      height: 80vw;
      max-width: 300px;
      max-height: 300px;
    }
    .button {
      display: inline-block;
      background-color: #ff4081;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #e91e63;
    }
    .controls {
      margin-top: 20px;
    }
    .control-button {
      display: inline-block;
      background-color: #00ffcc;
      color: #000;
      padding: 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      width: 60px;
    }
    .control-row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üêç Snake Game üêç</h1>
  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <div class="controls">
    <div class="control-row">
      <button class="control-button" id="upBtn">‚¨ÜÔ∏è</button>
    </div>
    <div class="control-row">
      <button class="control-button" id="leftBtn">‚¨ÖÔ∏è</button>
      <button class="control-button" id="downBtn">‚¨áÔ∏è</button>
      <button class="control-button" id="rightBtn">‚û°Ô∏è</button>
    </div>
  </div>

  <div>
    <a href="index.html" class="button">üè† Back to Arcade</a>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let tileSize = 15;
    let tileCount = canvas.width / tileSize;

    let snake = [{ x: 5, y: 5 }];
    let food = { x: 10, y: 10 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;

    function drawGame() {
      moveSnake();
      if (isGameOver()) {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
          alert('New High Score! ' + score);
        } else {
          alert('Game Over! Score: ' + score + '\nHigh Score: ' + highScore);
        }
        document.location.reload();
        return;
      }

      clearScreen();
      drawFood();
      drawSnake();
      drawScore();

      setTimeout(drawGame, 120);
    }

    function clearScreen() {
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      ctx.fillStyle = '#00ffcc';
      snake.forEach(part => ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize - 2, tileSize - 2));
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }
    }

    function drawFood() {
      ctx.fillStyle = '#ff4081';
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize - 2, tileSize - 2);
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
    }

    function isGameOver() {
      const head = snake[0];

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return true;
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }

      return false;
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '14px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
      ctx.fillText('High Score: ' + highScore, 10, 40);
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
        case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
        case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
        case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });

    document.getElementById('upBtn').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = -1; } });
    document.getElementById('downBtn').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = 1; } });
    document.getElementById('leftBtn').addEventListener('click', () => { if (dx === 0) { dx = -1; dy = 0; } });
    document.getElementById('rightBtn').addEventListener('click', () => { if (dx === 0) { dx = 1; dy = 0; } });

    drawGame();
  </script>

</body>
</html>
